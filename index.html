<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Mood Jungles Game</title>
  <style>
    html, body, canvas {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #90ee90;
      font-family: sans-serif;
      touch-action: manipulation;
    }
    #startScreen, #gameOverScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    button {
      font-size: 1.8rem;
      padding: 15px 30px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
    }
    #timer {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 22px;
      color: #004400;
      font-weight: bold;
      z-index: 5;
    }
    #debugText {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 14px;
      color: yellow;
      z-index: 20;
    }
  </style>
</head>
<body>

<div id="startScreen">
  <h1>Mood Jungles Game</h1>
  <button id="startBtn">Start Game</button>
</div>

<div id="gameOverScreen" style="display:none;">
  <h1>Game Over</h1>
  <p id="finalTime"></p>
  <button id="restartBtn">Restart</button>
</div>

<div id="timer">Time: 0s</div>
<div id="debugText">Loading images...</div>
<canvas id="gameCanvas"></canvas>
<audio id="bgMusic" src="music.wav" loop></audio>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  const startBtn = document.getElementById('startBtn');
  const restartBtn = document.getElementById('restartBtn');
  const bgMusic = document.getElementById('bgMusic');
  const debugText = document.getElementById('debugText');
  const timerText = document.getElementById('timer');
  const startScreen = document.getElementById('startScreen');
  const gameOverScreen = document.getElementById('gameOverScreen');
  const finalTimeText = document.getElementById('finalTime');

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);

  const playerImage = new Image();
  const guitarImage = new Image();
  const coinImage = new Image();
  playerImage.src = 'player.png';
  guitarImage.src = 'guitar.png';
  coinImage.src = 'coin.png';

  let imagesLoaded = 0;
  let imageLoadError = false;

  function imageLoaded() {
    imagesLoaded++;
    if (imagesLoaded === 3) {
      debugText.textContent = "‚úÖ All images loaded. Tap Start!";
      startBtn.disabled = false;
    }
  }

  function imageError() {
    imageLoadError = true;
    debugText.textContent = "‚ùå Error loading images.";
  }

  playerImage.onload = imageLoaded;
  guitarImage.onload = imageLoaded;
  coinImage.onload = imageLoaded;
  playerImage.onerror = imageError;
  guitarImage.onerror = imageError;
  coinImage.onerror = imageError;

  const player = {
    x: canvas.width / 2 - 200,
    y: canvas.height - 400,
    width: 400,
    height: 400
  };

  const playerHitbox = {
    get x() { return player.x + 210; },
    get y() { return player.y + 210; },
    get width() { return player.width - 415; },
    get height() { return player.height - 415; }
  };

  let guitars = [];
  let coins = [];
  let score = 0;
  let gameRunning = false;
  let spawnInterval = 50;
  let frameCount = 0;
  let startTime = 0;

  function spawnGuitar() {
    const size = 200 + Math.random() * 50;
    guitars.push({
      x: Math.random() * (canvas.width - size),
      y: -size,
      width: size,
      height: size,
      speed: 2 + Math.random() * 3
    });
  }

  function spawnCoin() {
    const size = 60;
    coins.push({
      x: Math.random() * (canvas.width - size),
      y: -size,
      width: size,
      height: size,
      speed: 3 + Math.random() * 2
    });
  }

  function resetGame() {
    guitars = [];
    coins = [];
    score = 0;
    frameCount = 0;
    startTime = performance.now();
    player.x = canvas.width / 2 - player.width / 2;
    player.y = canvas.height - player.height - 10;
    timerText.textContent = 'Time: 0s';
  }

  function isColliding(a, b) {
    return (
      a.x < b.x + b.width &&
      a.x + a.width > b.x &&
      a.y < b.y + b.height &&
      a.y + a.height > b.y
    );
  }

  function gameLoop() {
    if (!gameRunning) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);

    // Draw Score
    ctx.fillStyle = '#004400';
    ctx.font = '28px sans-serif';
    ctx.textAlign = 'right';
    ctx.fillText(`Score: ${score}`, canvas.width - 20, 40);

    // Guitars
    guitars.forEach((g, i) => {
      g.y += g.speed;
      ctx.drawImage(guitarImage, g.x, g.y, g.width, g.height);

      const guitarHitbox = {
        x: g.x + 30,
        y: g.y + 25,
        width: g.width - 60,
        height: g.height - 55
      };

      if (isColliding(playerHitbox, guitarHitbox)) {
        endGame();
      }

      if (g.y > canvas.height) guitars.splice(i, 1);
    });

    // Coins
    coins.forEach((c, i) => {
      c.y += c.speed;
      ctx.drawImage(coinImage, c.x, c.y, c.width, c.height);

      const coinHitbox = {
  x: c.x - 2, // expand left
  y: c.y - 2, // expand up
  width: c.width + 7, // expand width (left + right)
  height: c.height + 7 // expand height (top + bottom)
};

      if (isColliding(playerHitbox, coinHitbox)) {
        score++;
        coins.splice(i, 1);
      }

      if (c.y > canvas.height) coins.splice(i, 1);
    });

    frameCount++;
    if (frameCount % spawnInterval === 0) {
      spawnGuitar();
      spawnCoin();
    }

    const elapsedSeconds = Math.floor((performance.now() - startTime) / 1000);
    timerText.textContent = `Time: ${elapsedSeconds}s`;

    requestAnimationFrame(gameLoop);
  }

  function endGame() {
    gameRunning = false;
    gameOverScreen.style.display = 'flex';
    finalTimeText.textContent = `You survived ${timerText.textContent.split(': ')[1]} with a score of ${score} coins!`;
    debugText.textContent = "üíÄ Game over.";
    bgMusic.pause();
    bgMusic.currentTime = 0;
  }

  function startGame() {
    if (imagesLoaded !== 3 || imageLoadError) {
      debugText.textContent = "‚õî Images not ready!";
      return;
    }
    startScreen.style.display = 'none';
    gameOverScreen.style.display = 'none';
    gameRunning = true;
    resetGame();
    bgMusic.play().catch(() => {
      window.addEventListener('click', () => bgMusic.play(), { once: true });
    });
    gameLoop();
  }

  function clampPlayer() {
    player.x = Math.min(Math.max(0, player.x), canvas.width - player.width);
    player.y = Math.min(Math.max(0, player.y), canvas.height - player.height);
  }

  window.addEventListener('touchmove', e => {
    if (gameRunning && e.touches.length > 0) {
      const t = e.touches[0];
      player.x = t.clientX - player.width / 2;
      player.y = t.clientY - player.height / 2;
      clampPlayer();
      e.preventDefault();
    }
  }, { passive: false });

  startBtn.addEventListener('click', startGame);
  restartBtn.addEventListener('click', () => {
    gameOverScreen.style.display = 'none';
    startGame();
  });
</script>

</body>
</html>
