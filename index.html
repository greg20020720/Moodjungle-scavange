<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Mood Jungles scavange</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #90ee90;
      font-family: sans-serif;
      touch-action: manipulation;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
    #startScreen, #gameOverScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: white;
    }
    button {
      font-size: 1.5rem;
      padding: 12px 24px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
    }
    #timer {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      color: #004400;
      font-weight: bold;
      z-index: 5;
    }
    #debugText {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 14px;
      color: yellow;
      z-index: 20;
    }
  </style>
</head>
<body>

<div id="startScreen">
  <h1>Mood Jungles Game</h1>
  <button id="startBtn" disabled>Start Game</button>
</div>

<div id="gameOverScreen" style="display:none;">
  <h1>Game Over</h1>
  <p id="finalTime"></p>
  <button id="restartBtn">Restart</button>
</div>

<div id="timer">Time: 0s</div>
<div id="debugText">Loading images...</div>
<canvas id="gameCanvas"></canvas>
<audio id="bgMusic" src="music.wav" loop></audio>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  function resizeCanvas() {
    const width = window.innerWidth;
    const height = window.innerHeight;
    canvas.style.width = width + 'px';
    canvas.style.height = height + 'px';
    canvas.width = width;
    canvas.height = height;
  }
  window.addEventListener('resize', resizeCanvas);
  window.addEventListener('orientationchange', resizeCanvas);
  window.addEventListener('load', resizeCanvas);
  resizeCanvas();

  const startBtn = document.getElementById('startBtn');
  const restartBtn = document.getElementById('restartBtn');
  const bgMusic = document.getElementById('bgMusic');
  const debugText = document.getElementById('debugText');
  const timerText = document.getElementById('timer');
  const startScreen = document.getElementById('startScreen');
  const gameOverScreen = document.getElementById('gameOverScreen');
  const finalTimeText = document.getElementById('finalTime');

  const playerImage = new Image();
const guitarImage = new Image();
const coinImage = new Image();
const backgroundImage = new Image();

playerImage.src = 'player.png';
guitarImage.src = 'guitar.png';
coinImage.src = 'coin.png';
backgroundImage.src = 'background.png';

let imagesLoaded = 0;
let imageLoadError = false;

function imageLoaded() {
  imagesLoaded++;
  if (imagesLoaded === 4) {
    debugText.textContent = "‚úÖ All images loaded. Tap Start!";
    startBtn.disabled = false;
  }
}

function imageError() {
  imageLoadError = true;
  debugText.textContent = "‚ùå Error loading images.";
}

playerImage.onload = imageLoaded;
guitarImage.onload = imageLoaded;
coinImage.onload = imageLoaded;
backgroundImage.onload = imageLoaded;

playerImage.onerror = imageError;
guitarImage.onerror = imageError;
coinImage.onerror = imageError;
backgroundImage.onerror = imageError;

  const player = {
    x: canvas.width / 2 - 150,
    y: canvas.height - 250,
    width: 250,
    height: 250
  };

  const playerHitbox = {
    get x() { return player.x + 75; },
    get y() { return player.y + 75; },
    get width() { return player.width - 170; },
    get height() { return player.height - 170; }
  };

  let guitars = [];
  let coins = [];
  let score = 0;
  let gameRunning = false;
  let spawnInterval = 50;
  let frameCount = 0;
  let startTime = 0;

  function spawnGuitar() {
    const size = 100 + Math.random() * 25;
    guitars.push({
      x: Math.random() * (canvas.width - size),
      y: -size,
      width: size,
      height: size,
      speed: 2 + Math.random() * 3
    });
  }

  function spawnCoin() {
    const size = 30;
    coins.push({
      x: Math.random() * (canvas.width - size),
      y: -size,
      width: size,
      height: size,
      speed: 3 + Math.random() * 2
    });
  }

  function resetGame() {
    guitars = [];
    coins = [];
    score = 0;
    frameCount = 0;
    startTime = performance.now();
    player.x = canvas.width / 2 - player.width / 2;
    player.y = canvas.height - player.height - 10;
    timerText.textContent = 'Time: 0s';
  }

  function isColliding(a, b) {
    return (
      a.x < b.x + b.width &&
      a.x + a.width > b.x &&
      a.y < b.y + b.height &&
      a.y + a.height > b.y
    );
  }

  function gameLoop() {
    if (!gameRunning) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
    ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);

    ctx.fillStyle = '#004400';
    ctx.font = '24px sans-serif';
    ctx.textAlign = 'right';
    ctx.fillText(`Score: ${score}`, canvas.width - 20, 40);

    guitars.forEach((g, i) => {
      g.y += g.speed;
      ctx.drawImage(guitarImage, g.x, g.y, g.width, g.height);

      const guitarHitbox = {
        x: g.x + 50,
        y: g.y + 50,
        width: g.width - 100,
        height: g.height - 100
      };

      if (isColliding(playerHitbox, guitarHitbox)) {
        endGame();
      }

      if (g.y > canvas.height) guitars.splice(i, 1);
    });

    coins.forEach((c, i) => {
      c.y += c.speed;
      ctx.drawImage(coinImage, c.x, c.y, c.width, c.height);

      const coinHitbox = {
        x: c.x + 15,
        y: c.y + 15,
        width: c.width - 30,
        height: c.height - 30
      };

      if (isColliding(playerHitbox, coinHitbox)) {
        score++;
        coins.splice(i, 1);
      }

      if (c.y > canvas.height) coins.splice(i, 1);
    });

    frameCount++;
    if (frameCount % spawnInterval === 0) {
      spawnGuitar();
      spawnCoin();
    }

    const elapsedSeconds = Math.floor((performance.now() - startTime) / 1000);
    timerText.textContent = `Time: ${elapsedSeconds}s`;

    requestAnimationFrame(gameLoop);
  }

  function endGame() {
    gameRunning = false;
    gameOverScreen.style.display = 'flex';
    finalTimeText.textContent = `You survived ${timerText.textContent.split(': ')[1]} with a score of ${score} coins!`;
    debugText.textContent = "üíÄ Game over.";
    bgMusic.pause();
    bgMusic.currentTime = 0;
  }

  function startGame() {
    if (imagesLoaded !== 4 || imageLoadError) {
      debugText.textContent = "‚õî Images not ready!";
      return;
    }
    startScreen.style.display = 'none';
    gameOverScreen.style.display = 'none';
    gameRunning = true;
    resetGame();
    bgMusic.play().catch(() => {
      window.addEventListener('touchstart', () => bgMusic.play(), { once: true });
    });
    gameLoop();
  }

  function clampPlayer() {
  const leftMargin = -80; // allow going slightly offscreen to the left
  const rightMargin = 80; // allow going slightly offscreen to the right
  const topMargin = 0;
  const bottomMargin = 100;

  player.x = Math.min(Math.max(leftMargin, player.x), canvas.width - player.width + rightMargin);
  player.y = Math.min(Math.max(topMargin, player.y), canvas.height - player.height + bottomMargin);
}

  window.addEventListener('touchmove', e => {
    if (gameRunning && e.touches.length > 0) {
      const t = e.touches[0];
      player.x = t.clientX - player.width / 2;
      player.y = t.clientY - player.height / 2;
      clampPlayer();
      e.preventDefault();
    }
  }, { passive: false });

  startBtn.addEventListener('click', startGame);
  restartBtn.addEventListener('click', () => {
    gameOverScreen.style.display = 'none';
    startGame();
  });
</script>

</body>
</html>
